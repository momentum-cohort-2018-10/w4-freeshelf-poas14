{% extends 'base.html' %}
{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
    {% for book in books %}
    <h2><a href="{% url 'book_detail' slug=book.slug %}">
        {{ book.name }}
        </a></h2>
        <p>{{ book.author }}</p>
    {% endfor %}
{% endblock content %}
