{% extends 'base.html' %}
{% block title %}
    {{thing.category}} - {{ block.super }}
{% endblock title %}

{% block content %}
    {% for book in books %}
    <h1>{{ book.name }}</h1>
    <h2>By {{ book.author }}</h2>
    <p>{{ book.description }}</p>
    <p>Added on {{ book.date}}</p>
    {% endfor %}
{% endblock content %}
